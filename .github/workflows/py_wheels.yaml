name: kvaser python wheels

on:
  push:
    # branches-ignore:
      # - develop
    branches:
      - deploy

jobs:
  linux_build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.10.0
        with:
          access_token: ${{ github.token }}
      - name: Checkout repository incl. submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip twine wheel
      - name: Build source package
        run: |
          python3 setup.py sdist
          python3 setup.py bdist_wheel
      - name: Upload to PyPi
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          python3 -m pip install -U setuptools twine
          python3 -m twine upload --skip-existing dist/*.tar.gz
          python3 -m twine upload --skip-existing dist/*.whl
